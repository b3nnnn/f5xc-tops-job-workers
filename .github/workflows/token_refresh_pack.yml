name: Package token_refresh dev

on:
  push:
    branches:
      - dev
    paths:
      - 'token_refresh/**' # Only trigger if files in token_refresh change
  workflow_dispatch: # Allow manual trigger

env:
  LAMBDA_DIR: token_refresh    # Set the directory containing the Lambda function
  ZIP_NAME: token_refresh_dev.zip  # Name of the ZIP file

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ env.LAMBDA_DIR }}/requirements.txt -t ${{ env.LAMBDA_DIR }}/package

      # Step 4: Package the Lambda function
      - name: Package Lambda function
        run: |
          cp ${{ env.LAMBDA_DIR }}/lambda_function.py ${{ env.LAMBDA_DIR }}/package/
          cd ${{ env.LAMBDA_DIR }}/package
          zip -r ../../${{ env.ZIP_NAME }} .
          cd ../..

      # Step 5: Upload the ZIP as an artifact
      - name: Upload Lambda ZIP
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.LAMBDA_DIR }}_package
          path: ${{ env.ZIP_NAME }}